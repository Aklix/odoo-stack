;without_demo = False
;demo = {}
;test_enable = False
;test_file = 
;test_tags = None
;transient_age_limit = 1.0
;translate_modules = ['all']
;unaccent = False
;upgrade_path = 
;osv_memory_count_limit = False
;pg_path = 
;pidfile = 
;import_partial = 
;screencasts = 
;screenshots = /tmp/odoo_tests
